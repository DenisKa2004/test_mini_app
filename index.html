<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Runner Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee;
    }
    #gameContainer {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 1/2;
      border: 4px solid #333;
      box-sizing: border-box;
      overflow: hidden;
      background-color: #000;
    }
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <button id="pauseBtn">⏸️</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
